<html>

    <meta charset="utf-8">
    <title>Pay Check</title>

	</script>
    </head>
    
    <body>
    <table width="200" border="1">
        <tr>
          <th>Hours</th>
          <th>Pay Check</th>
        </tr>
        <script>
			//Declare variables
			var payRate=prompt("Calculate your Paycheck table \n Pay Rate $'s");
			var nHours=85;//Total number of hours in table
			var dblTim=20;//Double time starts
			var trpTim=40;//Triple time starts
			//Declare 1-Dim arrays
			var hrsWrkd=[];
			var payChk=[];
			//Fill the 1-Dim parallel array with data
			for(var hours=0;hours<=nHours;hours++){
			  hrsWrkd[hours]=hours;
			  if(hours<=dblTim){
				   payChk[hours]=hours*payRate;
			  }else if(hours<trpTim){
				   payChk[hours]=dblTim*payRate+(hours-dblTim)*2*payRate;
			  }else{
				   payChk[hours]=dblTim*payRate+(trpTim-dblTim)*2*payRate+(hours-trpTim)*3*payRate;
			  }
			}
			//Display the arrays
			for(var hours=0;hours<=nHours;hours++){
				document.write("<tr>");
				  document.write("<td>"+hrsWrkd[hours]+"</td>");
				  document.write("<td>$"+payChk[hours].toFixed(2)+"</td>");
				document.write("</tr>");
			}
		</script>
	</table>
    </body>
</html>
