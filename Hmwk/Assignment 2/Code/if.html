        <meta charset="utf-8">
        <title>What's Your Grade with a If construct</title>
    </head>
    
    <body>
        <script type="text/javascript">
		    //Input score, output the grade
			var score = prompt("What's your score?");
			var grade;
			if(score <  0)                grade="Not a possible score";
			if(score >= 0 && score <  60) grade="an F";
			if(score >=60 && score <  70) grade="a  D";
			if(score >=70 && score <  80) grade="a  C";
		    if(score >=80 && score <  90) grade="a  B"; 
			if(score >=90 && score <=100) grade="an A";
			if(score >100)                grade="Not a possible score";
			//Output the results
			document.write("<p>Your grade is " + grade + ".</p>");
        </script>
    </body>
