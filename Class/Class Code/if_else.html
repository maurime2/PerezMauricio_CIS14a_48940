        <meta charset="utf-8">
        <title>What's Your Grade with a If-else construct</title>
    </head>
    
    <body>
        <script type="text/javascript">
		    //Input score, output the grade
			var score = prompt("What's your score?");
			var grade;
			if     (score <   0) grade="Not a possible score";
			else if(score <  60) grade="an F";
			else if(score <  70) grade="a D";
			else if(score <  80) grade="a C";
		    else if(score <  90) grade="a B"; 
			else if(score <=100) grade="an A";
			else                 grade="Not a possible score";
			//Output the results
			document.write("<p>Your grade is " + grade + ".</p>");
        </script>
    </body>
